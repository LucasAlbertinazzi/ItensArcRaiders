<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Itens ‚Äì Arc Raiders</title>
<style>
:root{
  --bg:#0b0d12;--card:#151822;--text:#eaeef5;--muted:#9aa3b2;
  --accent:#ffd54a;--accent2:#22d3ee;--radius:16px;
}
body{margin:0;font-family:Inter,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);}
header{position:sticky;top:0;z-index:10;background:#0b0d12cc;backdrop-filter:blur(8px);border-bottom:1px solid #1f2432}
.wrap{max-width:1100px;margin:auto;padding:18px 16px}
h1{margin:0 0 12px;font-size:22px;color:var(--accent)}
.search{display:flex;align-items:center;gap:10px;background:#121625;border:1px solid #22283a;padding:12px 14px;border-radius:12px}
.search input{flex:1;background:transparent;border:0;outline:0;color:var(--text);font-size:16px}
.hint{color:var(--muted);font-size:12px;margin-top:6px}
main{max-width:1100px;margin:18px auto;padding:0 16px;display:grid;gap:24px}
section{background:linear-gradient(180deg,#131725,#10131e);border:1px solid #1e2334;border-radius:var(--radius);padding:16px}
section[hidden]{display:none!important;}
.item[hidden]{display:none!important;}
section h2{margin:0 0 12px;font-size:18px;color:var(--accent)}
.grid{display:grid;gap:12px}
@media(min-width:640px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:940px){.grid{grid-template-columns:repeat(3,1fr)}}
.item{background:var(--card);border:1px solid #23293a;border-radius:14px;padding:12px;transition:.1s}
.item:hover{transform:translateY(-2px);border-color:#303a58}
.title{font-weight:700;font-size:14px}
.subtitle{color:var(--muted);font-size:13px}
.meta{margin-top:4px;display:flex;gap:6px;flex-wrap:wrap}
.pill{font-size:11px;border-radius:999px;padding:4px 8px;border:1px solid #2a3045}
.qty{background:#212912;color:#c7f197;border-color:#30471a}
.used{background:#2a1f10;color:#ffdca6;border-color:#3a2c14}
.count{color:var(--muted);font-size:12px;float:right}
mark{background:linear-gradient(90deg,#3b82f620,#22d3ee33);color:inherit;border-radius:3px;padding:0 2px}
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>3D Make Store ‚Äî Lista de Itens</h1>
    <div class="search">
      üîç <input id="q" type="search" placeholder="Buscar por nome em PT-BR ou ingl√™s‚Ä¶" autofocus>
    </div>
    <div class="hint">A busca considera <b>ingl√™s</b> e <b>portugu√™s</b> e esconde se√ß√µes sem resultado.</div>
  </div>
</header>

<main>
  <section id="keep">
    <h2>Keep for Quests / Manter para Miss√µes <span class="count" id="count-keep"></span></h2>
    <div class="grid" id="grid-keep"></div>
  </section>

  <section id="benches">
    <h2>Upgrading Benches / Bancadas de Melhoria <span class="count" id="count-benches"></span></h2>
    <div class="grid" id="grid-benches"></div>
  </section>

  <section id="recycle">
    <h2>Safely Recycle / Reciclar com Seguran√ßa <span class="count" id="count-recycle"></span></h2>
    <div class="grid" id="grid-recycle"></div>
  </section>
</main>

<script>
/* ===== dados resumidos (adicione os completos se quiser) ===== */
const data = {
  keep:[
    {qty:'1x',en:'Camera Lens',pt:'Lente de C√¢mera',used:'Movie Night / Noite de Cinema'},
    {qty:'1x',en:'Fireball Burner',pt:'Ma√ßarico de Fogo',used:'What Goes Around / O Que Vai, Volta'},
    {qty:'3x',en:'Hornet Driver',pt:'Motor de Vespa',used:'The Trifecta, Wasps and Hornets / A Tr√≠plice, Vespas e Marimbondos'},
    {qty:'2x',en:'Snitch Scanner',pt:'Scanner de Espi√£o',used:'The Trifecta / A Tr√≠plice'},
    {qty:'1x',en:'Tick Pod',pt:'C√°psula de Carrapato',used:'Small, But Sinister / Pequeno, Mas Sinistro'},
    {qty:'3x',en:'Wasp Driver',pt:'Motor de Marimbondo',used:'The Trifecta, Wasps and Hornets / A Tr√≠plice, Vespas e Marimbondos'},
    {qty:'1x',en:'Water Pump',pt:'Bomba de √Ågua',used:'Unexpected Initiative / Iniciativa Inesperada'},
    {qty:'1x',en:'Deflated Football',pt:'Bola Murcha',used:''},
  ],
  benches:[
    {qty:'6x',en:'Bastion Cell',pt:'C√©lula de Basti√£o'},
    {qty:'5x',en:'Bombardier Cell',pt:'C√©lula de Bombardeiro'},
    {qty:'4x',en:'Rocketeer Driver',pt:'Motor de Fogueteiro'},
    {qty:'8x',en:'Wasp Driver',pt:'Motor de Marimbondo'},
    {qty:'8x',en:'Hornet Driver',pt:'Motor de Vespa'},
    {qty:'5x',en:'Cooling Fan',pt:'Ventoinha de Resfriamento'},
    {qty:'4x',en:'Sentinel Firing Core',pt:'N√∫cleo de Disparo Sentinela'},
  ],
  recycle:[
    {en:'Ruined Accordion',pt:'Acorde√£o Danificado'},
    {en:'Alarm Clock',pt:'Despertador'},
    {en:'ARC Coolant',pt:'Refrigerante ARC'},
    {en:'Broken Flashlight',pt:'Lanterna Quebrada'},
    {en:'Broken Taser',pt:'Taser Quebrado'},
    {en:'Cooling Coil',pt:'Bobina de Resfriamento'},
    {en:'Turbo Pump',pt:'Bomba Turbo'},
    {en:'Diving Goggles',pt:'√ìculos de Mergulho'},
  ]
};

/* ===== helpers ===== */
const $ = s=>document.querySelector(s);
const gridKeep=$('#grid-keep'),gridBenches=$('#grid-benches'),gridRecycle=$('#grid-recycle');
const secKeep=$('#keep'),secBenches=$('#benches'),secRecycle=$('#recycle');
const countKeep=$('#count-keep'),countBenches=$('#count-benches'),countRecycle=$('#count-recycle');

function card(it){
  const used=it.used?`<span class="pill used">Used in: ${it.used}</span>`:'';
  const qty=it.qty?`<span class="pill qty">${it.qty}</span>`:'';
  return `<div class="item" data-en="${it.en}" data-pt="${it.pt}">
    <div class="title">${it.en}</div>
    <div class="subtitle">${it.pt}</div>
    <div class="meta">${qty}${used}</div>
  </div>`;
}
function mount(){
  gridKeep.innerHTML=data.keep.map(card).join('');
  gridBenches.innerHTML=data.benches.map(card).join('');
  gridRecycle.innerHTML=data.recycle.map(card).join('');
  updateCounts();
}
const norm=s=>(s||'').normalize('NFD').replace(/[\u0300-\u036f]/g,'').toLowerCase();
function highlight(t,q){
  if(!q)return t;
  const esc=q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
  return t.replace(new RegExp(esc,'ig'),m=>`<mark>${m}</mark>`);
}
function filter(q){
  const query=norm(q);
  const apply=(grid,sec)=>{
    let hits=0;
    grid.querySelectorAll('.item').forEach(card=>{
      const en=norm(card.dataset.en),pt=norm(card.dataset.pt);
      const ok=!query||en.includes(query)||pt.includes(query);
      card.hidden=!ok;if(ok)hits++;
      card.querySelector('.title').innerHTML=highlight(card.dataset.en,q);
      card.querySelector('.subtitle').innerHTML=highlight(card.dataset.pt,q);
    });
    sec.hidden=query&&hits===0;
    return hits;
  };
  apply(gridKeep,secKeep);apply(gridBenches,secBenches);apply(gridRecycle,secRecycle);
  updateCounts();
}
function updateCounts(){
  const visible=g=>g.querySelectorAll('.item:not([hidden])').length;
  countKeep.textContent=`${visible(gridKeep)}/${data.keep.length}`;
  countBenches.textContent=`${visible(gridBenches)}/${data.benches.length}`;
  countRecycle.textContent=`${visible(gridRecycle)}/${data.recycle.length}`;
}
mount();
$('#q').addEventListener('input',e=>filter(e.target.value));
</script>
</body>
</html>
